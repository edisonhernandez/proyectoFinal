<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mantenimiento Estado Civil</title>
    </h:head>
    <h:body>
        <ui:composition template="plantilla.xhtml">
            <ui:define name="content4">
        <h:form id="formprincipal">
            <p:panel header="#{estadoManagedBean.estado.codigo==null?'INGRESO DE ESTADO CIVIL':'ACTUALIZAR ESTADO CIVIL'}"
                     rendered="#{estadoManagedBean.estado!=null}">
                
                <div align="center">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="CODIGO:"></p:outputLabel>
                        <p:inputText value="#{estadoManagedBean.estado.codigo}" disabled="true"></p:inputText>
                        
                         <p:outputLabel value="NOMBRE:"></p:outputLabel>
                        <p:inputText value="#{estadoManagedBean.estado.nombre}" disabled="false"></p:inputText>
                    </h:panelGrid>
                    
                </div>
                
                <div align="center">
                    <p:commandButton value="CANCELAR" action="#{estadoManagedBean.cancelar()}" update="formprincipal"></p:commandButton>
                    <p:commandButton value="GRABAR" action="#{estadoManagedBean.grabar()}" update="formprincipal"></p:commandButton>

                </div>
            
            
            
            </p:panel>
            
            <p:panel header="LISTADO DE ESTADO CIVIL" rendered="#{estadoManagedBean.estado==null}">
                <div align="center">
                    <p:commandButton value="INGRESAR" action="#{estadoManagedBean.nuevo()}" update="formprincipal" style="align-items: center"></p:commandButton>
                    
                    <p:dataTable id="tablaestadocivil" value="#{estadoManagedBean.listaEstados}" var="est">
                        <p:column headerText="CODIGO">
                            <p:outputLabel value="#{est.codigo}"></p:outputLabel>
                        </p:column>
                         <p:column headerText="NOMBRE">
                            <p:outputLabel value="#{est.nombre}"></p:outputLabel>
                        </p:column>
                        
                          <p:column headerText="EDITAR">
                              <p:commandButton action="#{estadoManagedBean.seleccionar(est)}" update="formprincipal" icon="ui-icon-check"></p:commandButton>
                        </p:column>
                        
                        <p:column headerText="ELIMINAR">
                              <p:commandButton action="#{estadoManagedBean.eliminar(est)}" update="formprincipal" icon="ui-icon-trash"></p:commandButton>
                        </p:column>
                        
                        
                         
                    
                    </p:dataTable>
                </div>
            </p:panel>
        </h:form>
           </ui:define>
        </ui:composition>
    </h:body>
</html>
