<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="plantilla.xhtml">
            <ui:define name="content">
        <h:form id="formprincipal">
                    <p:panel header="#{personaManagedBean.persona.codigo==null?'INGRESO DE PERSONA':'ACTUALIZAR PERSONA'}"
                     rendered="#{personaManagedBean.persona!=null}">
                         <div align="center">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="CODIGO:"></p:outputLabel>
                        <p:inputText value="#{personaManagedBean.persona.codigo}" disabled="true"></p:inputText>
                        
                        <p:outputLabel value="CEDULA:"></p:outputLabel>
                        <p:inputText value="#{personaManagedBean.persona.cedula}" disabled="false"></p:inputText>
                        
                         <p:outputLabel value="NOMBRE:"></p:outputLabel>
                        <p:inputText value="#{personaManagedBean.persona.nombre}" disabled="false"></p:inputText>
                        
                        <p:outputLabel value="APELLIDO:"></p:outputLabel>
                        <p:inputText value="#{personaManagedBean.persona.apellido}" disabled="false"></p:inputText>
                        
                         <p:outputLabel value="FECHA DE NACIMIENTO:"></p:outputLabel>
                        <p:calendar value="#{personaManagedBean.persona.fechaNacimiento}" disabled="false"></p:calendar>
                        
                        <p:outputLabel value="CARGO:"></p:outputLabel>
                        <p:inputText value="#{personaManagedBean.persona.codigoCargo}" disabled="false"></p:inputText>
                        
                        <p:outputLabel value="ESTADO CIVIL:"></p:outputLabel>
                        <p:inputText value="#{personaManagedBean.persona.codigoEstadoCivil}" disabled="false"></p:inputText>
                        
                       
                    </h:panelGrid>
                    
                </div>
                
                 <div align="center">
                    <p:commandButton value="CANCELAR" action="#{personaManagedBean.cancelar()}" update="formprincipal"></p:commandButton>
                    <p:commandButton value="GRABAR" action="#{personaManagedBean.grabar()}" update="formprincipal"></p:commandButton>

                </div>
                    </p:panel>
            
            <p:panel header="LISTADO DE PERSONAS" rendered="#{personaManagedBean.persona==null}">
                <div align="center">
                    <p:commandButton value="INGRESAR" action="#{personaManagedBean.nuevo()}" update="formprincipal" style="align-items: center"></p:commandButton>
                    
                    <p:dataTable id="tablaproveedor" value="#{personaManagedBean.listaPersonas}" var="emp">
                        <p:column headerText="CODIGO">
                            <p:outputLabel value="#{emp.codigo}"></p:outputLabel>
                        </p:column>
                         <p:column headerText="CEDULA">
                            <p:outputLabel value="#{emp.cedula}"></p:outputLabel>
                        </p:column>
                         <p:column headerText="NOMBRE">
                            <p:outputLabel value="#{emp.nombre}"></p:outputLabel>
                        </p:column>
                        
                        <p:column headerText="APELLIDO">
                            <p:outputLabel value="#{emp.apellido}"></p:outputLabel>
                        </p:column>
                        
                        <p:column headerText="FECHA DE NACIMIENTO">
                            <p:outputLabel value="#{emp.fechaNacimiento}"></p:outputLabel>
                        </p:column>
                        
                        <p:column headerText="CARGO">
                            <p:outputLabel value="#{emp.codigoCargo}"></p:outputLabel>
                        </p:column>
                        
                        <p:column headerText="ESTADO CIVIL">
                            <p:outputLabel value="#{emp.codigoEstadoCivil}"></p:outputLabel>
                        </p:column>
                        
                                                
                          <p:column headerText="EDITAR">
                              <p:commandButton action="#{personaManagedBean.seleccionar(emp)}" update="formprincipal" icon="ui-icon-check"></p:commandButton>
                        </p:column>
                        
                        <p:column headerText="ELIMINAR">
                              <p:commandButton action="#{empManagedBean.eliminar(emp)}" update="formprincipal" icon="ui-icon-trash"></p:commandButton>
                        </p:column>
                        
                        
                         
                    
                    </p:dataTable>
                </div>
            </p:panel>
                </h:form>
 </ui:define>
        </ui:composition>
    </h:body>
</html>
